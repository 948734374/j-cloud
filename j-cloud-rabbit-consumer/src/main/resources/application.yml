server:
  port: 8803

spring:
  application:
    name: j-cloud-rabbit-consumer
    cloud:
      stream:
        binders:
          rabbit1:
            type: rabbit
            environment:
              spring:
                rabbitmq:
                  addresses: localhost
                  port: 5672
                  username: admin
                  password: admin
        bindings:
          testInPut:
            destination: TestDirectExchange
            content-type: application/json
            binder: rabbit1
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
