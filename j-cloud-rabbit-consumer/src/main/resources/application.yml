server:
  port: 8803

spring:
  application:
    name: j-cloud-rabbit-consumer
  cloud:
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 15672
                username: guest
                password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
